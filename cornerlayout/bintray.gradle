apply plugin: 'com.github.panpf.bintray-publish'

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}

publish {
    userOrg = 'hurryyu'
    groupId = 'com.hurryyu'
    artifactId = 'cornerlayout'
    publishVersion = '1.2'
    desc = '给任意View/ViewGroup加上边角横幅'
    website = 'https://github.com/HurryYU/CornerLayout'
}
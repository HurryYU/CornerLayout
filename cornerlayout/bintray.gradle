apply plugin: 'com.novoda.bintray-release'

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}

publish {
    userOrg = 'hurryyu'
    groupId = 'com.hurryyu'
    artifactId = 'cornerlayout'
    publishVersion = '1.0'
    desc = '给任意View/ViewGroup左上角加上横幅'
    website = 'https://github.com/HurryYU/CornerLayout'
}